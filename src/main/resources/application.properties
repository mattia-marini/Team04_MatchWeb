spring.application.name=Team04_MatchWeb
# Enable H2 console
spring.h2.console.enabled=true
# Optional: set custom console path
spring.h2.console.path=/h2-console
# Tell Spring Boot to create tables from @Entity classes
spring.jpa.hibernate.ddl-auto=update
# JDBC URL for in-memory H2 DB (data disappears when app restarts)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#
# Show SQL in logs
#spring.jpa.show-sql=true
#
# Se runnato da intellij
api.base.url=http://localhost:8081
#
# Se runnato da tomcat, assumendo di avere nella cartella webapps:
# Team04_MatchWeb
# Team04_REST
# api.base.url=http://localhost:8080/Team04_REST
# Nb: si assume che tomcat runni tutte le webapp sulla porta 8080