<!DOCTYPE html>
<html lang="it">
<body th:fragment="body">
<div class="dashboard-container">

    <div class="dashboard-grid">

        <!-- Card 1: Visualizza profilo -->
        <div th:replace="fragments/dashboard-card :: dashboardCard( 'fas fa-user', 'Visualizza profilo', 'Accedi al tuo profilo personale', '/profile' )"></div>

        <!-- Card 2: Visualizza Calendario Partite -->
        <div th:replace="fragments/dashboard-card :: dashboardCard( 'fas fa-calendar-alt', 'Visualizza Calendario Partite', 'Controlla le prossime partite in programma', '/calendar' )"></div>

        <!-- Card 3: Cambio Password -->
        <div th:replace="fragments/dashboard-card :: dashboardCard( 'fas fa-key', 'Cambio Password', 'Modifica la password del tuo account', '/change-password' )"></div>

        <!-- Card 4: Gioca schedina -->
        <div th:replace="fragments/dashboard-card :: dashboardCard( 'fas fa-futbol', 'Gioca schedina', 'Crea e gioca la tua schedina', '/play' )"></div>

        <!-- Card 5: Scrivi recensione -->
        <div th:replace="fragments/dashboard-card :: dashboardCard( 'fas fa-star', 'Scrivi recensione', 'Lascia la tua opinione', '/write-review' )"></div>

    </div>
</div>

<!-- System information displays -->
<div class="date-display" id="dateDisplay">
    <script>
        document.getElementById('dateDisplay').innerText = new Date().toLocaleString();
    </script>
</div>
<div class="user-display" id="userDisplay">
    <script>
        document.getElementById('userDisplay').innerText = "Utente: mattia-marini";
    </script>
</div>
</body>
</html>
