<!DOCTYPE html>
<html lang="it">
<body th:fragment="body">
<div class="dashboard-container">

    <div class="dashboard-grid">
        <!-- Card 1: Visualizza profilo -->
        <a href="/profile" class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="card-title">Visualizza profilo</h2>
            <p class="card-description">Accedi al tuo profilo personale</p>
        </a>

        <!-- Card 2: Visualizza Calendario Partite -->
        <a href="/calendar" class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <h2 class="card-title">Visualizza Calendario Partite</h2>
            <p class="card-description">Controlla le prossime partite in programma</p>
        </a>

        <!-- Card 3: Cambio Password -->
        <a href="/reset-password" class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-key"></i>
            </div>
            <h2 class="card-title">Cambio Password</h2>
            <p class="card-description">Modifica la password del tuo account</p>
        </a>

        <!-- Card 4: Gioca schedina -->
        <a href="/play" class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-futbol"></i>
            </div>
            <h2 class="card-title">Gioca schedina</h2>
            <p class="card-description">Crea e gioca la tua schedina</p>
        </a>

        <!-- Card 5: Scrivi recensione -->
        <a href="/write-review" class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-star"></i>
            </div>
            <h2 class="card-title">Scrivi recensione</h2>
            <p class="card-description">Lascia la tua opinione</p>
        </a>
    </div>
</div>

<!-- System information displays -->
<div class="date-display" id="dateDisplay">
    <script>
        document.getElementById('dateDisplay').innerText = new Date().toLocaleString();
    </script>
</div>
<div class="user-display" id="userDisplay">
    <script>
        document.getElementById('userDisplay').innerText = "Utente: mattia-marini";
    </script>
</div>
</body>
</html>
