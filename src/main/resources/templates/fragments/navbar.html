<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img th:src="@{/images/logo.svg}" alt="SportBet Logo"
                 class="brand-logo my-2 me-2">
            MatchWeb
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews">Recensioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sponsor">Sponsor</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="sportsDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Sports
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="sportsDropdown">
                        <li><a class="dropdown-item" th:href="@{/sport/soccer}">Calcio</a></li>
                        <li><a class="dropdown-item" th:href="@{/sport/basket}">Basket</a></li>
                        <li><a class="dropdown-item" th:href="@{/sport/tennis}">Tennis</a></li>
                    </ul>
                </li>
            </ul>


            <div sec:authorize="isAuthenticated()" class=" ms-3">
                <a href="/dashboard" class="btn btn-primary glow-btn">Dashboard</a>
            </div>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class=" ms-3">
                <button type="submit" class="btn btn-primary glow-btn">Logout</button>
            </form>


            <div sec:authorize="isAnonymous()" class=" ms-3">
                <a href="/signup" class="btn btn-primary glow-btn">Registrati</a>
            </div>
            <div sec:authorize="isAnonymous()" class=" ms-3">
                <a href="/login" class="btn btn-primary glow-btn">Accedi</a>
            </div>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</nav>
</body>
</html>
