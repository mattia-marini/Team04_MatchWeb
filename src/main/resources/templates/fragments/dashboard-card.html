<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="dashboardCard(icon, title, description, link)">
    <a th:href="${link}" class="dashboard-card">
        <div class="card-icon">
            <i th:class="${icon}"></i>
        </div>
        <h2 class="card-title" th:text="${title}">Default Title</h2>
        <p class="card-description" th:text="${description}">Default Description</p>
    </a>
</th:block>
</body>
</html>
