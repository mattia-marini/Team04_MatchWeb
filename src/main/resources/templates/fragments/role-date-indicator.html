<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Footer Fragment with Date/Time and User Info -->
<div th:fragment="roleDateFooter" class="position-fixed bottom-0 start-0 end-0" sec:authorize="isAuthenticated()">
    <!-- Info bar with date and user -->
    <div class=" bg-light">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <!-- User info on the left -->
                <div class="d-flex justify-content-start small text-muted py-2">
                    <div class="user-display">
                        <i class="fas fa-user-circle me-1"></i>
                        <span sec:authentication="name">anonymousUser</span>
                        <span class="badge bg-secondary ms-2" sec:authentication="principal.authorities[0].authority">ROLE_ANONYMOUS</span>
                    </div>
                </div>

                <!-- Date on the right -->
                <div class="date-display small text-muted py-2">
                    <i class="fas fa-clock me-1"></i>
                    <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2025-08-24 17:37:16</span>
                    <span class="ms-1">UTC</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
