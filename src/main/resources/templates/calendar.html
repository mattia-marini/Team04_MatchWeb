<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <th:block th:replace="fragments/header :: commonHead('Calendario Partite')"/>
    <link rel="stylesheet" th:href="@{/css/pages/calendar.css}">
</head>

<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5" style="margin-top:70px">
    <!-- Calendar Header -->
    <div class="calendar-header text-center text-white">
        <div class="calendar-icon">
            <i class="fas fa-calendar-alt"></i>
        </div>
        <h1 class="display-5 fw-bold">Calendario Partite</h1>
        <p class="lead">Visualizza tutte le partite in programma</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10 calendar-container">
            <!-- If no matches found -->
            <div th:if="${calendar.isEmpty()}" class="no-matches-message">
                <i class="fas fa-info-circle me-2"></i>
                Non ci sono partite in programma al momento.
            </div>

            <!-- Championships -->
            <div th:each="championshipEntry : ${calendar}" class="mb-5">
                <div class="championship-header">
                    <h2>
                        <i class="fas fa-trophy me-2"></i>
                        <span th:text="'Championship ' + ${championshipEntry.key}">Championship ID</span>
                    </h2>
                </div>

                <!-- Days -->
                <div th:each="dateEntry : ${championshipEntry.value}" class="day-group">
                    <!-- Date heading in Italian format -->
                    <div class="date-section">
                        <i class="far fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(dateEntry.key, 'EEEE d MMMM yyyy', new java.util.Locale('it', 'IT'))}">Gioved√¨ 21 Agosto 2025</span>
                    </div>

                    <!-- Matches Table -->
                    <table class="matches-table">
                        <thead>
                        <tr>
                            <th>Orario</th>
                            <th>Squadra Casa</th>
                            <th class="vs-column"></th>
                            <th>Squadra Ospite</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="match : ${dateEntry.value}">
                            <td class="match-time" th:text="${#temporals.format(match.getDateTime(), 'HH:mm')}">Time
                            </td>
                            <td class="team-name" th:text="${match.homeTeam.name}">Home Team</td>
                            <td class="vs-column">vs</td>
                            <td class="team-name" th:text="${match.awayTeam.name}">Away Team</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- User and date displays -->
<div class="user-display">
    <i class="fas fa-user me-1"></i>
    <span>mattia-marini</span>
</div>

<div class="date-display">
    <i class="far fa-calendar me-1"></i>
    <span>2025-08-21 10:04:08</span>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('Calendar page loaded');
    });
</script>
</body>
</html>
