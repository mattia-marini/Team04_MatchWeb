<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <th:block th:replace="fragments/header :: commonHead('Accedi')"/>
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="card-header">
            <div class="logo-title-container d-flex justify-content-center">
                <img th:src="@{/images/logo.svg}" alt="SportBet Logo" class="brand-logo me-2"
                     style="filter: invert(0.85)">
                <h2 class="card-title">MatchWeb</h2>
            </div>
            <h3 class="card-title">Accedi</h3>
        </div>


        <div class="card-body p-4">
            <!-- Visualizza errori se il login fallisce -->
            <div th:if="${param.error}" class="alert alert-danger mb-4" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                Autenticazione fallita
            </div>

            <!-- Visualizza il messaggio dopo il logout -->
            <div th:if="${param.logout}" class="alert alert-success mb-4" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Sei stato disconnesso
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome utente</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Inserisci il tuo nome utente" required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="link-secondary">Dimenticato?</a>
                    </div>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Inserisci la tua password" required>
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Ricordami</label>
                </div>

                <button type="submit" class="btn glow-btn w-100">
                    Accedi
                </button>
            </form>

            <div class="divider">oppure continua con</div>

            <div class="social-buttons mb-4">
                <a href="#" class="btn-social">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="btn-social">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn-social">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="text-center">
                <p class="mb-0">Non hai un account? <a href="/signup" class="fw-bold text-primary">Registrati</a></p>
            </div>
        </div>
    </div>

    <div class="back-to-home">
        <a href="/index" class="link-secondary">
            <i class="fas fa-arrow-left me-1"></i> Torna alla Home
        </a>
    </div>
</div>

<div class="position-fixed bottom-0 start-0 end-0">
    <!-- Info bar with date and user -->
    <div class="bg-light">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">

                <div class="d-flex justify-content-end small text-muted">
                    <div class="user-display">
                        <i class="fas fa-user-circle me-1"></i>
                        <span>anonymousUser</span>
                        <span class="badge bg-secondary ms-2">ROLE_ANONYMOUS</span>
                    </div>
                </div>

                <div class="date-display small">
                    <i class="fas fa-clock me-1"></i> 2025-08-17 10:25:35 UTC
                </div>

            </div>
        </div>
    </div>

    <!-- News ticker below -->
    <div th:replace="fragments/championship-news :: newsTicker(my-ticker)"></div>
</div>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
