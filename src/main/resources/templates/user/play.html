<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <th:block th:replace="fragments/header :: commonHead('Calendario Partite')"/>
    <link rel="stylesheet" th:href="@{/css/pages/calendar.css}">
    <link rel="stylesheet" th:href="@{/css/pages/play.css}">
</head>

<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container py-5" style="margin-top:70px">
    <!-- Calendar Header -->
    <div th:replace="~{fragments/user-page-header :: header( 'fas fa-futbol', 'Gioca schedina', 'Visualizza tutte le partite in programma e fai le tue previsioni' )}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-10 calendar-container">
            <!-- If no matches found -->

            <div th:if="${pointsToday.isPresent()}" class="no-matches-message">
                Points scored today: <span th:text="${pointsToday.get()}"></span>
            </div>

            <div th:if="${calendar.isEmpty() && !pointsToday.isPresent()}" class="no-matches-message">
                <i class="fas fa-info-circle me-2"></i>
                Non ci sono partite in programma al momento.
            </div>

            <!-- Championships -->
            <form th:if="${!pointsToday.isPresent()}" th:action="@{/predictions/submit}" method="post">
                <div th:each="championshipEntry : ${calendar}" class="mb-5">
                    <div class="championship-header">
                        <h2>
                            <i class="fas fa-trophy me-2"></i>
                            <span th:text="'Championship ' + ${championshipEntry.key}">Championship ID</span>
                        </h2>
                    </div>

                    <input type="hidden" name="championshipId" th:value="${championshipEntry.key}"/>

                    <!-- Matches Table -->
                    <table class="matches-table" th:id="|form_${championshipEntry.key}|">
                        <thead>
                        <tr>
                            <th>Orario</th>
                            <th>Squadra Casa</th>
                            <th class="vs-column"></th>
                            <th>Squadra Ospite</th>
                            <th class="prediction-column">Previsione</th>
                            <th class="results-column" hidden
                                th:id="|result_column_championship_${championshipEntry.key}|">Risultati
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="match, matchStat : ${championshipEntry.value}">
                            <td class="match-time" th:text="${#temporals.format(match.getDateTime(), 'HH:mm')}">
                                Time
                            </td>
                            <td class="team-name" th:text="${match.homeTeam.name}">Home Team</td>
                            <td class="vs-column">vs</td>
                            <td class="team-name" th:text="${match.awayTeam.name}">Away Team</td>
                            <td class="prediction-column">
                                <input type="hidden" th:name="'matchIds[' + ${matchStat.index} + ']'"
                                       th:value="${match.homeTeam.name + '_' + match.awayTeam.name + '_' + match.championship.id + '_' + #temporals.format(match.getDateTime(), 'yyyy-MM-dd HH:mm:ss')}"/>

                                <div class="prediction-options"
                                     th:data-match-id="${match.getId()}"
                                     th:data-championship-id="${championshipEntry.key}">

                                    <div class="team-option">
                                        <input type="radio"
                                               th:id="|home_${match.getId()}|"
                                               th:name="|predictions_${match.getId()}|"
                                               th:value="1" required/>
                                        <label th:for="|home_${match.getId()}|">Casa</label>
                                    </div>

                                    <div class="team-option">
                                        <input type="radio"
                                               th:id="|away_${match.id}|"
                                               th:name="|predictions_${match.getId()}|"
                                               th:value="2"/>
                                        <label th:for="|away_${match.getId()}|">Ospite</label>
                                    </div>

                                    <div class="team-option">
                                        <input type="radio"
                                               th:id="|draw_${match.getId()}|"
                                               th:name="|predictions_${match.getId()}|"
                                               value="0"/>
                                        <label th:for="|draw_${match.getId()}|">Pareggio</label>
                                    </div>
                                </div>

                            </td>

                            <td class="results-column" hidden th:id="|result_col_${match.getId()}|">
                                <i class="fas fa-check" style="color: green;"
                                   th:id="|result_icon_${match.getId()}|"></i>
                                <span th:id="|result_text_${match.getId()}|"> </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <!-- Submit button for predictions -->
                <div th:if="${!calendar.isEmpty()}" class="prediction-submit d-flex flex-row">
                    <div th:id="total-score-row" class="d-flex flex-row align-items-center"
                         style="flex-grow:1; opacity: 0">
                        <div>Punteggio totale:</div>
                        <div th:id="total-score-value" class="ms-2" style="flex-grow:1; text-align: left">something
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary glow-btn"
                            th:id="|submit_bet|">
                        <i class="fas fa-check-circle me-2"></i>Invia Previsioni
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<div th:replace="fragments/role-date-indicator :: roleDateFooter"></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        console.log('Calendar page loaded with prediction handlers');

        function getDateWithCurrTime(date) {
            const now = new Date();

            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const dateTimeString = `${date}T${hours}:${minutes}:${seconds}`;

            return new Date(dateTimeString);
        }


        const forms = document.querySelectorAll("form");
        forms.forEach(form => {
            form.addEventListener("submit", function (event) {
                if (!form.checkValidity()) {
                    // This triggers the browser's validation UI
                    form.reportValidity();
                    event.preventDefault(); // stops submission
                    return;
                }

                // Form is valid; you can proceed with your JS logic
                event.preventDefault(); // optional: still prevent actual submission
                console.log("Form is valid. You can now handle submission via JS.");
            });
        });

        // Find all submit buttons for championships
        const submitButtons = document.querySelectorAll('[id^="submit_"]');

        submitButtons.forEach(button => {
            //console.log(button)
            button.addEventListener('click', function (event) {

                //const predictionContainers = document.querySelectorAll(`.prediction-options[data-championship-id="${button.dataset.championshipId}"]`);
                const predictionContainers = document.querySelectorAll('.prediction-options');
                let userPrediction = {};

                let everythingSelected = true
                predictionContainers.forEach(container => {
                    // Select all team-option divs inside this container
                    const checkedRadio = container.querySelector('input[type="radio"]:checked');
                    if (checkedRadio) {
                        userPrediction[container.dataset.matchId] = parseInt(checkedRadio.value, 10);
                        console.log(checkedRadio.value)
                    } else {
                        everythingSelected = false
                    }
                });
                if (!everythingSelected) {
                    return
                }

                console.log("User prediction")
                console.log(userPrediction)

                /*<![CDATA[*/
                const date = /*[[${date}]]*/ '2025-10-20';
                const username = /*[[${#authentication.name}]]*/ '2025-10-20';
                /*]]>*/
                //console.log(date);

                fetch(`/api/calendar/results/${date}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Could not fetch results");
                        }
                        return response.json();
                    })
                    .then(results => {

                        let totalScore = 0
                        const resultsFlattened = Object.assign({}, ...Object.values(results));
                        for (const [matchId, result] of Object.entries(resultsFlattened)) {
                            if (result === userPrediction[matchId])
                                totalScore += 1;
                        }

                        const bet = {
                            username: username,
                            score: totalScore,
                            playedAt: getDateWithCurrTime(date).toISOString()
                        };


                        //document.getElementById("hidden-form-username").value = username;
                        //document.getElementById("hidden-form-score").value = totalScore;
                        //document.getElementById("hidden-form-played-at").value = getDateWithCurrTime(date).toISOString();
                        //document.getElementById("hiddenForm").submit();

                        return fetch(`/save-bet`, {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify(bet)
                            }
                        )
                            .then(response => {
                                console.log(response)
                                if (response.redirected) {
                                    window.location.href = response.url
                                    throw new Error("You should log in");
                                } else if (!response.ok) {
                                    throw new Error("Could not save bet to server");
                                }
                                return results
                            })
                    }).then(results => {

                    const resultsFlattened = Object.assign({}, ...Object.values(results));

                    // Column heading
                    for (const res_col of document.querySelectorAll('.results-column')) {
                        res_col.hidden = false
                    }
                    //document.getElementById(`result_column_championship_}`).hidden = false

                    let totalScore = 0;

                    for (const [matchId, result] of Object.entries(resultsFlattened)) {

                        let resultText
                        if (result === 0)
                            resultText = "Pareggio";
                        else if (result === 1)
                            resultText = "Casa";
                        else if (result === 2)
                            resultText = "Ospite";

                        let classname = ""
                        console.log(result, userPrediction[matchId])

                        if (result === userPrediction[matchId]) {
                            classname = "fas fa-check-circle text-success";
                            totalScore += 1;
                        } else {
                            classname = "fas fa-times-circle text-danger";
                        }

                        console.log("matchId:", matchId);
                        document.getElementById(`result_col_${matchId}`).hidden = false
                        document.getElementById(`result_text_${matchId}`).innerText = resultText
                        let resultIcon = document.getElementById(`result_icon_${matchId}`)
                        resultIcon.className = classname;


                    }

                    button.disabled = true;
                    document.getElementById("total-score-row").style.opacity = "1"
                    document.getElementById('total-score-value').innerText = `${totalScore}/${Object.keys(userPrediction).length}`


                })
                    .catch(error => {
                        if (error !== "You should log in") {
                            console.error("Fetch error:", error);
                            alert(`Fetch error: ${error}`)
                        }
                    });
            });
        });
    })
    ;
</script>
</body>
</html>
