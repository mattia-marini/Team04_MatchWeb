<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <th:block th:replace="fragments/header :: commonHead('Cambio Password')"/>
    <link rel="stylesheet" th:href="@{/css/pages/change-password.css}">
</head>

<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5" style="margin-top:70px">
    <div th:replace="~{fragments/user-page-header :: header( 'fas fa-key', 'Cambio Password', 'Aggiorna la tua password per maggiore sicurezza' )}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Alert messages -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}">Password cambiata con successo!</span>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}">Si Ã¨ verificato un errore!</span>
            </div>

            <!-- Password Change Form -->
            <div class="info-section">
                <h3 class="info-title"><i class="fas fa-shield-alt me-2"></i>Modifica la tua Password</h3>

                <div class="password-requirements">
                    <h6><i class="fas fa-info-circle me-2"></i>Requisiti Password</h6>
                    <ul>
                        <li><i class="fas fa-times-circle text-muted" id="req-length"></i> Minimo 8 caratteri</li>
                        <li><i class="fas fa-times-circle text-muted" id="req-uppercase"></i> Almeno una lettera
                            maiuscola
                        </li>
                        <li><i class="fas fa-times-circle text-muted" id="req-lowercase"></i> Almeno una lettera
                            minuscola
                        </li>
                        <li><i class="fas fa-times-circle text-muted" id="req-number"></i> Almeno un numero</li>
                        <li><i class="fas fa-times-circle text-muted" id="req-special"></i> Almeno un carattere speciale
                        </li>
                    </ul>
                </div>

                <form id="passwordChangeForm" th:action="@{/api/change-password}" method="post" class="needs-validation"
                      novalidate>
                    <!-- Current Password -->
                    <div class="input-container">
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                   placeholder="Password attuale" required>
                            <label for="currentPassword">Password Attuale</label>
                            <span class="password-toggle" data-target="currentPassword">
                                <i class="far fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div class="input-container">
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="newPassword" name="newPassword"
                                   placeholder="Nuova password" required>
                            <label for="newPassword">Nuova Password</label>
                            <span class="password-toggle" data-target="newPassword">
                                <i class="far fa-eye-slash"></i>
                            </span>
                        </div>
                        <!-- Password strength meter -->
                        <div class="password-strength-meter">
                            <div class="strength" id="strength-meter"></div>
                        </div>
                        <div class="form-feedback" id="password-strength-text"></div>
                    </div>

                    <!-- Confirm New Password -->
                    <div class="input-container">
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   placeholder="Conferma nuova password" required>
                            <label for="confirmPassword">Conferma Nuova Password</label>
                            <span class="password-toggle" data-target="confirmPassword">
                                <i class="far fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="form-feedback text-danger" id="password-match-text" style="display: none;">
                            <i class="fas fa-exclamation-circle me-1"></i> Le password non coincidono
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                        <a th:href="@{/profile}" class="btn glow-btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Torna al Profilo
                        </a>
                        <button type="submit" class="btn  glow-btn" id="submitBtn"
                                disabled>
                            <i class="fas fa-save me-2"></i>Salva Nuova Password
                        </button>
                        <button type="submit" class="btn  glow-btn">
                            <i class="fas fa-save me-2"></i>Salva Senza Controlli
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/role-date-indicator :: roleDateFooter"></div>

<script th:src="@{/js/pages/change-password.js}"></script>

</body>
</html>
