<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <th:block th:replace="fragments/header :: commonHead('Sign Up')"/>
    <link rel="stylesheet" th:href="@{/css/pages/signup.css}">
</head>
<body>

<div class="signup-container">
    <div class="signup-card">
        <div class="card-header">
            <img src="https://via.placeholder.com/180x45/0d6efd/ffffff?text=SportBet" alt="SportBet Logo"
                 class="brand-logo">
            <h2 class="card-title">Registrazione</h2>
        </div>

        <div class="card-body p-4">
            <!-- Show errors if any -->
            <div th:if="${error}" class="alert alert-danger mb-4" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <div hidden th:id="front-end-error-container" class="alert alert-danger mb-4" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:id="front-end-error-text"></span>
            </div>

            <form th:id="reg-form" th:action="@{/api/signup}" th:object="${registrationForm}" method="post">
                <!-- Personal Information Section -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Nome</label>
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                               placeholder="Inserisci il tuo nome" required>
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Cognome</label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                               placeholder="Inserisci il tuo cognome" required>
                    </div>

                    <div class="col-12">
                        <label for="birthDate" class="form-label">Data di nascita</label>
                        <input type="date" class="form-control" th:field="*{birthDate}" id="birthDate" required>
                    </div>

                    <div class="col-12">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{mail}" id="mail"
                               placeholder="nome@example.com" required>
                    </div>
                </div>

                <div class="section-divider">
                    <span class="section-title">Informazioni Account</span>
                </div>

                <div class="row g-3">
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username"
                               placeholder="Scegli un username" required>
                    </div>

                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password"
                               placeholder="Crea una password" required>
                    </div>

                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Conferma password</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}"
                               id="confirmPassword"
                               placeholder="Ripeti la password" required>
                    </div>
                </div>

                <div class="section-divider">
                    <span class="section-title">Preferenze Sportive</span>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="sport" class="form-label">Sport preferito</label>
                        <select class="form-select" th:field="*{sport}" id="sport">
                            <option value="calcio">Calcio</option>
                            <option value="basket">Basket</option>
                            <option value="tennis">Tennis</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="team" class="form-label">Squadra del cuore</label>
                        <select class="form-select" th:field="*{team}" id="team">
                            <option value="milan">Milan</option>
                            <option value="inter">Inter</option>
                            <option value="juventus">Juventus</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="reset" class="btn glow-btn-outline-secondary">
                        <i class="fas fa-redo-alt me-2"></i>Reset
                    </button>
                    <button type="submit" class="btn glow-btn">
                        <i class="fas fa-user-plus me-2"></i>Iscriviti
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0">Hai gi√† un account? <a th:href="@{/login}" class="fw-bold text-primary">Accedi</a>
                </p>
            </div>
        </div>
    </div>

    <div class="back-to-home">
        <a th:href="@{/index}" class="link-secondary">
            <i class="fas fa-arrow-left me-1"></i> Torna alla Home
        </a>
    </div>
</div>

<div class="position-fixed bottom-0 start-0 end-0">
    <!-- Info bar with date and user -->
    <div class="bg-light">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">

                <div class="d-flex justify-content-end small text-muted">
                    <div class="user-display">
                        <i class="fas fa-user-circle me-1"></i>
                        <span>anonymousUser</span>
                        <span class="badge bg-secondary ms-2">ROLE_ANONYMOUS</span>
                    </div>
                </div>

                <div class="date-display small">
                    <i class="fas fa-clock me-1"></i> 2025-08-17 10:25:35 UTC
                </div>

            </div>
        </div>
    </div>

    <!-- News ticker below -->
    <div th:replace="fragments/championship-news :: newsTicker(my-ticker)"></div>
</div>

<script>
    function getAge(birthDateStr, minAge = 18) {
        const today = new Date();
        const birthDate = new Date(birthDateStr);

        let age = today.getFullYear() - birthDate.getFullYear();

        // adjust if birthday hasn't happened yet this year
        const hasHadBirthday =
            today.getMonth() > birthDate.getMonth() ||
            (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate());

        if (!hasHadBirthday) {
            age--;
        }

        return age
    }

    function showAlertMsg(text) {
        document.getElementById("front-end-error-text").innerText = text
        document.getElementById("front-end-error-container").hidden = false;
    }

    document.getElementById("reg-form").addEventListener("submit", e => {
        e.preventDefault();

        if (!e.currentTarget.checkValidity()) {
            e.currentTarget.reportValidity();
            return;
        }


        // check confirm password
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            showAlertMsg("Le due password non coincidono!");
            return;
        }

        // check 18+
        const age = new Date(document.getElementById("birthDate").value);
        if (getAge(age) < 18) {
            showAlertMsg("L'utente deve essere maggiorenne per accedere al servizio");
            return;
        }

        console.log("form is well formed")
        e.currentTarget.submit()
    })
</script>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
