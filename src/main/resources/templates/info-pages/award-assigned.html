<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <th:block th:replace="~{fragments/header :: commonHead('Registrazione avvenuta con successo!')}"/>
    <link rel="stylesheet" th:href="@{/css/pages/message.css}">
</head>
<body>
<div class="message-container">
    <div class="message-card">
        <div class="card-body text-center p-5">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>

            <h1 class="card-title mt-4">Utenti ricompensati!</h1>
            <p class="message-text mb-4">
                I premi sono stati assegnati correttamente!
            </p>

            <div class="d-flex justify-content-center mt-5">
                <a th:href="@{/user-list}" class="btn glow-btn me-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Lista utenti
                </a>
                <a th:href="@{/dashboard}" class="btn glow-btn-outline-secondary">
                    <i class="fas fa-home me-2"></i> Torna alla Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/role-date-indicator :: roleDateFooter}"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
